<head>

<body>
    <div id="menu-bar">
        About | Legal | <a href="https://github.com/RowanAJMarshall/OcGenerator">Source Code</a>
    </div>
    <main id="main">
        <h1 id="title">OcGenerator</h1>
        <section>
        
        <p id="subtitle">
            Your go-to tool for ocarina tablature generation!
        </p>
            <form enctype="multipart/form-data" action="/" method="post">
                <input type="radio" name="format" value="MP3" checked> .MP3 |
                <input type="radio" name="format" value="WAV"> .WAV |
                <input type="radio" name="format" value="MIDI" checked> .MIDI
                <br><br>
                <input type="file" name="upload" value="upload">
                <input type="submit" value="Submit">
            </form>
            <audio controls> 
                <source src="{{ url_for('static', filename='upload.mp3') }}" type="audio/mp3">
            </audio>
        </section>
    </main>
