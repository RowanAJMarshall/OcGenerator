{% extends 'base.html' %}

<head>
    {% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename='metronome.js') }}"></script>
    {% endblock %}


</head>
<body>
    {% block content %}
    <main id="main">
        <h1 id="title">Metronome</h1>
            <section>

                <p id="subtitle">
                    Your go-to tool for ocarina tablature generation!
                </p>

                BPM: &nbsp;&nbsp; <input type="range" value="90" min="1" max="180" step="1" id="bpm" onchange="displayValue(this.value)">
                &nbsp;&nbsp; <span id="bpm-val" title="Beats-per-minute">90</span>
                <script>
                  function displayValue(value) {
                    $('#bpm-val').html(value);
                  }
                </script>
                <br><br>
                <button value="Start" id="start" onclick="startMetronome()">Start</button>
                    <button value="Stop" id="stop" onclick="stopMetronome()" disabled>Stop</button>

            </section>
        </main>
    {% endblock %}
</body>
